<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>MusicBase</h2>
      <select id="tableSelect">
        <option value="combined">All</option>
        <option value="artists">Artists</option>
        <option value="albums">Albums</option>
        <option value="tracks">Tracks</option>
      </select>
      <input type="search" id="searchBar" placeholder="Search for SOMETHING!" />
    </header>

    <main>
      <div id="top-tables-grid">
        <section id="grid-container-artist">
          <button id="create-artist-btn" class="create-btn">Create new artist</button>
          <table id="artists-table">
            <thead>
              <tr>
                <th>Artist name</th>
                <th>Birthdate</th>
              </tr>
            </thead>
            <tbody id="artists-data"></tbody>
          </table>
        </section>
        <section id="grid-container-album">
          <button id="create-album-btn" class="create-btn">Create new album</button>
          <table id="albums-table">
            <thead>
              <tr>
                <th>Album name</th>
                <th>Artist</th>
                <th>Release year</th>
              </tr>
            </thead>
            <tbody id="albums-data"></tbody>
          </table>
        </section>
      </div>
      <section id="grid-container-tracks">
        <button id="create-track-btn" class="create-btn">Create new track</button>
        <table id="tracks-table">
          <thead>
            <tr>
              <th>Track title</th>
              <th>Artist</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="tracks-data"></tbody>
        </table>
      </section>
    </main>
  </body>
  <footer>Made by CodeQuest</footer>
  <script src="js/main.js" type="module"></script>
</html>
