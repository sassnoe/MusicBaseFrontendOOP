<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBase</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script> -->
  </head>

  <body>
    <header>
      <h2>MusicBase</h2>
      <select id="tableSelect">
        <option value="combined">All</option>
        <option value="artists">Artists</option>
        <option value="albums">Albums</option>
        <option value="tracks">Tracks</option>
      </select>
      <input type="search" id="searchBar" placeholder="Search for SOMETHING!" />
    </header>

    <main>
      <div id="top-tables-grid">
        <div id="artist-div">
          <button id="create-artist-btn" class="create-btn">Create new artist</button>
          <section id="grid-container-artist">
            <table id="artists-table">
              <thead>
                <tr>
                  <th>Artist name</th>
                  <th>Birthdate</th>
                </tr>
              </thead>
              <tbody id="artists-data"></tbody>
            </table>
          </section>
        </div>

        <div id="album-div">
          <button id="create-album-btn" class="create-btn">Create new album</button>
          <section id="grid-container-album">
            <table id="albums-table">
              <thead>
                <tr>
                  <th>Album name</th>
                  <th>Artist</th>
                  <th>Release year</th>
                </tr>
              </thead>
              <tbody id="albums-data"></tbody>
            </table>
          </section>
        </div>

        <div id="tracks-div">
          <label for="pagination">Choose page</label>
          <select name="pagination" id="track-pagination"></select>
          <label for="limit">Tracks to show per page</label>
          <select name="limit" id="track-limit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
          <button id="create-track-btn" class="create-btn">Create new track</button>
          <section id="grid-container-tracks">
            <table id="tracks-table">
              <thead>
                <tr>
                  <th>Track title</th>
                  <th>Artist</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody id="tracks-data"></tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
  </body>

  <footer>Made by CodeQuest</footer>
  <script src="js/main.js" type="module"></script>
  <!-- <script src="p5-test.js"></script> -->
</html>
